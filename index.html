<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="dashboard">

        
        <div class="left">

            
            <div class="card">
                <h2>Add New Event</h2>
                <form id="eventForm">

                    <label>Event Title:
                        <input type="text" id="eventTitle" required>
                    </label>

                    <label>Event Date:
                        <input type="date" id="eventDate" required>
                    </label>

                    <label>Category:
                        <select id="eventCategory" required>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </label>

                    <label>Description:
                        <textarea id="eventDescription" required></textarea>
                    </label>

                    <button type="submit">Add Event</button>
                </form>
            </div>

        </div>

        
        <div class="right">

            
            <div class="card">
                <h2>My Events</h2>

                <div class="button-group">
                    <button id="clearAllBtn">Clear All Events</button>
                    <button id="addSampleBtn">Add Sample Events</button>
                </div>

                <div id="eventContainer">
                    <div class="empty-state">
                        No events yet. Add your first event!
                    </div>
                </div>
            </div>

          
            <div class="card">
                <h2>DOM Manipulation Demo</h2>
                <div id="demoContent">
                    Press any key to see the difference!
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
